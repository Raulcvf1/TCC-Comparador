<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" type="image/png" href="../img/univap.png" />
  <title>register</title>
  <link rel="stylesheet" href="login/css/styles.css">
</head>
<body>
  <div class="title">
    <div class="login">

      <div class="login__form">
        <h1 class="login__title">Registrar</h1>

        <div class="login__inputs">
            <div class="login__box">
              <input type="text" id="txtNomeRegister" placeholder="Nome" required class="login__input">
              <i class="ri-mail-fill"></i>
            </div>
            
            <div class="login__box">
              <input type="text" id="txtEmailRegister" placeholder="Email" required class="login__input">
              <i class="ri-mail-fill"></i>
            </div>

            <div class="login__box">
              <input type="password" id="txtSenhaRegister" placeholder="Senha" required class="login__input">
              <i class="ri-lock-2-fill"></i>
            </div>
        </div>

        <button type="submit" class="login__button" id="btnRegister">Cadastrar</button>

        <div class="login__register">
            Você já tem uma conta? <a href="login.html">Login</a>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/login/login.js"></script>
  <script type="module" src="js/login/register.js"></script>
</body>
</html>
