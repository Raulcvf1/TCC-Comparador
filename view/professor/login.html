<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Login</title>
  <link rel="stylesheet" href="login/css/styles.css">
</head>
<body>
  <div class="title">
    <div class="login">

      <form class="login__form">
        <h1 class="login__title">Login</h1>

        <div class="login__inputs">
            <div class="login__box">
              <input type="text" id="txtEmailLogin" placeholder="Email" required class="login__input">
              <i class="ri-mail-fill"></i>
            </div>

            <div class="login__box">
              <input type="password" id="txtSenhaLogin" placeholder="Senha" required class="login__input">
              <i class="ri-lock-2-fill"></i>
            </div>
        </div>

        <button class="login__button" id="btnLogin">Login</button>

        <div class="login__register">
            Você não tem uma conta? <a href="register.html">Registrar</a>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="js/login/login.js"></script>
  <script type="module" src="js/login/register.js"></script>
</body>
</html>
