    <div class="container-fluid">        
        
        <div class="search-bar-container">
            <form action="" class="search-bar">
                <input type="text" id="txtPesquisa" required>
                <button class="search-btn" type="submit"></button>
            </form>
        </div>        

        <div class="row">
            <div class="col-9">
                <div class="p-5 text-white rounded">
                    <h1>
                        Disciplinas

                        <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#modalDisciplina">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                            </svg>
                        </button>
                    </h1>
                </div>

                <div id="disciplinaAtual"></div>

                <div class="p-5 text-white rounded">
                    <h1>Disciplinas Arquivadas</h1>
                </div>

                <div id="disciplinaAntiga"></div>


            </div>  
        </div>
        <br>
    </div>

    <!-- MODAL DA DISCIPLINA -->
    <div class="modal fade" id="modalDisciplina">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" style="color: black;">Cadastro de Disciplina</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
        
                <!-- Modal body -->
                <div class="modal-body">
                    <div class="input-group mt-3 mb-3">
                        <span class="input-group-text">Nome</span>
                        <input type="text" class="form-control" id="txtNomeDisciplina" placeholder="Nome da Disciplina">
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Série</label>
                        <select class="form-select" id="inputGroupSelect01">
                            <option selected>Escolha a série</option>
                            <option value="1">1°</option>
                            <option value="2">2°</option>
                            <option value="3">3°</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Linguagens</label>
                            <select class="form-select" id="inputGroupSelect02">
                            <option selected>Escolha a Linguagem</option>
                            <option value="python">Python</option>
                            <option value="csharp">C#</option>
                            <option value="c">C</option>
                            <option value="java">Java</option>
                        </select>
                    </div>
                </div>
        
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="btnDisciplina">Criar</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/unload.js"></script>
    <script type="text/javascript" src="js/home/home_onload.js"></script>
    <script type="text/javascript" src="js/home/disciplina.js"></script>
    <script>
        const sidebarBtn = document.getElementById("btnSide");
        const bodyElement = document.body;

        sidebarBtn.addEventListener("click", () => {
            bodyElement.classList.toggle("body-active");
        });

        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="home"], [data-bs-toggle="disciplina"], [data-bs-toggle="atividade"], [data-bs-toggle="desafio"], [data-bs-toggle="configuracao"]'));

        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });

    </script>
