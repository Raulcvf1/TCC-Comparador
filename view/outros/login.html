            <button id="btnLogin">Entrar</button>

            <label for="register-email">Nome:</label>
            <input type="text" id="txtNomeRegister"><br>
            <label for="register-email">E-mail:</label>
            <input type="text" id="txtEmailRegister"><br>
            <label for="register-senha">Senha:</label>
            <input type="password" id="txtSenhaRegister"><br>
            <button id="btnRegister">Cadastrar</button>

</html>
