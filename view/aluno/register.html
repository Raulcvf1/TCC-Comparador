<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Register</title>
  <link rel="stylesheet" href="login/css/styles.css">
</head>
<body>
  <div class="title">
    <div class="login">
      <form class="login__form">
        <h1 class="login__title">Registrar</h1>

        <div class="login__inputs">
          <div class="login__box">
            <input type="text" id="txtNomeRegisterAluno" placeholder="Nome" required class="login__input">
            <i class="ri-mail-fill"></i>
          </div>

          <div class="login__box">
            <input type="text" id="txtEmailRegisterAluno" placeholder="Email" required class="login__input">
            <i class="ri-mail-fill"></i>
          </div>

          <div class="login__box">
            <input type="text" id="txtMatriculaRegisterAluno" placeholder="Matricula" required class="login__input">
            <i class="ri-mail-fill"></i>
          </div>

          <div class="login__box">
            <input type="text" id="txtCpfRegisterAluno" placeholder="CPF" maxlength="11" pattern="\d{11}" required class="login__input">
            <i class="ri-mail-fill"></i>
          </div>

          <div class="login__box">
            <input type="password" id="txtSenhaRegisterAluno" placeholder="Senha" required class="login__input">
            <i class="ri-lock-2-fill"></i>
          </div>
        </div>

        <button type="submit" class="login__button" id="btnRegisterAluno">Cadastrar</button>

        <div class="login__register">
          Você já tem uma conta? <a href="login.html">Login</a>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="../js/loginAluno/loginaluno.js"></script>
  <script src="../js/loginAluno/registeraluno.js"></script>
</body>
</html>
