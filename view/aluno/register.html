<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" type="image/png" href="../img/univap.png" />
  <title>register</title>
  <link rel="stylesheet" href="login/css/styles.css">
</head>
<body>
  <div class="title">
    <div class="login">
      <form class="login__form">
        <h1 class="login__title">Registrar</h1>

        <div class="login__inputs">
          <div class="login__box">
            <input type="text" id="txtNomeRegisterAluno" placeholder="Nome" required class="login__input">
            <i class="ri-mail-fill"></i>
          </div>

          <div class="login__box">
            <input type="text" id="txtEmailRegisterAluno" placeholder="Email" required class="login__input">
            <i class="ri-mail-fill"></i>
          </div>

          <div class="login__box">
            <input type="text" id="txtMatriculaRegisterAluno" placeholder="Matricula" required class="login__input">
            <i class="ri-mail-fill"></i>
          </div>

          <div class="login__box">
            <input type="text" id="txtCpfRegisterAluno" placeholder="CPF" maxlength="11" pattern="\d{11}" required class="login__input">
            <i class="ri-mail-fill"></i>
          </div>

          <div class="login__box">
            <input type="password" id="txtSenhaRegisterAluno" placeholder="Senha" required class="login__input">
            <i class="ri-lock-2-fill"></i>
          </div>
        </div>

        <select class="form-select mb-3" aria-label="Default select example" id="comboBoxSerie">
          <option selected>Selecione sua Série</option>
          <option value="1">Primeiro (1°)</option>
          <option value="2">Segundo (2°)</option>
          <option value="3">Terceiro (3°)</option>
        </select>

        <select class="form-select mb-3" aria-label="Default select example" id="comboBoxTurma">
          <option selected>Selecione sua Turma</option>
          <option value="AID">A</option>
          <option value="BID">B</option>
          <option value="CID">C</option>
          <option value="DID">D</option>
          <option value="EID">E</option>
          <option value="FID">F</option>
          <option value="GID">G</option>
          <option value="HID">H</option>
          <option value="IID">I</option>
          <option value="JID">J</option>
          <option value="KID">K</option>
          <option value="LID">L</option>
          <option value="MID">M</option>
          <option value="NID">N</option>
          <option value="OID">O</option>
          <option value="PID">P</option>
          <option value="QID">Q</option>
          <option value="RID">R</option>
          <option value="SID">S</option>
          <option value="TID">T</option>
          <option value="UID">U</option>
          <option value="VID">V</option>
          <option value="WID">W</option>
          <option value="XID">X</option>
          <option value="YID">Y</option>
          <option value="ZID">Z</option>
        </select>

        <button type="submit" class="login__button" id="btnRegisterAluno">Cadastrar</button>

        <div class="login__register">
          Você já tem uma conta? <a href="login.html">Login</a>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="js/login/loginaluno.js"></script>
  <script type="module" src="js/login/registeraluno.js"></script>
</body>
</html>
